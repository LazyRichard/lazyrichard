name: build

on:
  push:

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.95.0'
          extended: true
      
      - name: Build
        run: hugo --minify

      - name: Upload artifact
        uses: actions/upload-artifact@v1
        with:
          name: public
          path: public
